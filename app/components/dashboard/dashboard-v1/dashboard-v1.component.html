<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
<section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <!-- small box -->
          <div class="card bg-info text-white mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
        
                <div>
                  <h3 class="card-title">150</h3>
                  <p class="card-text">New Orders</p>
                </div>
                <i class="bi bi-bag-fill fs-2"></i>
              </div>
            </div>
            <div class="card-footer">
              <a href="#" class="text-white">More info <i class="bi bi-chevron-double-right"></i></a>
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-md-6">
          <!-- small box -->
          <div class="card bg-success text-white mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                
                <div>
                  <h3 class="card-title">53<sup>%</sup></h3>
                  <p class="card-text">Bounce Rate</p>
                </div>
                <i class="bi bi-bar-chart-fill fs-3"></i>
              </div>
            </div>
            <div class="card-footer">
              <a href="#" class="text-white">More info <i class="bi bi-chevron-double-right"></i></a>
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-md-6">
          <!-- small box -->
          <div class="card bg-warning text-white mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
              
                <div>
                  <h3 class="card-title">44</h3>
                  <p class="card-text">User Registrations</p>
                </div>  
                <i class="bi bi-person-plus-fill fs-2"></i>
              </div>
            </div>
            <div class="card-footer">
              <a href="#" class="text-white">More info <i class="bi bi-chevron-double-right"></i></a>
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-md-6">
          <!-- small box -->
          <div class="card bg-danger text-white mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
               
                <div>
                  <h3 class="card-title">65</h3>
                  <p class="card-text">Unique Visitors</p> 
                 
                </div> 
                <i class="bi bi-pie-chart-fill fs-2"></i>
              </div>
            </div>
            <div class="card-footer">
              <a href="#" class="text-white">More info <i class="bi bi-chevron-double-right"></i></a>
            </div>
          </div>
        </div>
        <!-- ./col -->
        <section class="col-lg-6">
          <div class="card">
            <div class="card-header justify-content-between align-items-center">
              <h3 class="card-title">
                <i class="fas fa-chart-pie mr-1"></i>
                Sales
              </h3>
              <div class="card-tools">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link active" href="#revenue-chart" data-toggle="tab">Area</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#sales-chart" data-toggle="tab">Donut</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body">
              <div class="tab-content p-0">
                <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;">
                  <canvas id="bar">{{ linechart }}</canvas>
                </div>
                <div class="chart tab-pane" id="sales-chart" style="position: relative; height: 300px;">
                  <canvas id="bar1">{{ doughnut }}</canvas>
                </div>
              </div>
            </div>
          </div>
        </section>
      
        <!-- Calendar -->
        <div class="col-lg-6" [class.removed]="isRemoved">
          <div class="card bg-gradient-success">
            <div class="card-header border-0 d-flex justify-content-between align-items-center">
              <h3 class="card-title mb-0">
                <i class="far fa-calendar-alt"></i>
                Calendar
              </h3>
              <div class="card-tools d-flex align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-success btn-sm dropdown-toggle" data-bs-toggle="dropdown" data-offset="-52">
                    <i class="fas fa-bars"></i>
                  </button>
                
                  <div class="dropdown-menu" role="menu">
                    <a href="#" class="dropdown-item">Add new event</a>
                    <a href="#" class="dropdown-item">Clear events</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">View calendar</a>
                  </div>
                </div>
                <button type="button" class="btn btn-success btn-sm ml-2" (click)="toggleCollapse()">
                  <i class="bi" [ngClass]="{'bi bi-dash': !isCollapsed, 'bi bi-plus': isCollapsed}"></i>
                </button>
                <button type="button" class="btn btn-success btn-sm ml-2" (click)="removeCard()">
                  <i class="bi bi-x"></i>
                </button>
              </div> 
            </div>
            <div class="card-body pt-0" *ngIf="!isCollapsed">
              <div id="calendar" style="width: 100%"></div>
              <div> calender appear here</div>
            </div>
          </div>
        </div>
      
        
      </div>
